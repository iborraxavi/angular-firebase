<h1>Lista</h1>

<div class="alert alert-warning" role="alert" *ngFor="let item of items">
  {{item.name}}
  <div class="float-right">
    <i class="far fa-trash-alt" (click)="eliminar(item)"></i>
  </div>
  <div class="float-right mx-2">
    <i class="far fa-edit" data-toggle="modal" data-target="#exampleModal" (click)="editar(item)"></i>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar - {{editarItem.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarItemEditado()">
          <input type="text" placeholder="Intgresa tu nombre" name="name" class="form-control" [(ngModel)]="editarItem.name">
          <button class="btn btn-warning mt-3" type="submit">Editar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
